<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="${path}/css/jquery.jscrollpane.css" rel="stylesheet" />
    <link href="${path}/css/common.css" rel="stylesheet" />
    <link href="${path}/css/imagezoom.css" rel="stylesheet" />
    <link href="${path}/css/product.css" rel="stylesheet" />
    <script src="${path}/js/jquery-1.11.1.min.js"></script>
    <script src="${path}/js/jquery.easing.1.3.js"></script>
    <script src="${path}/js/jquery.mousewheel.js"></script>
    <script src="${path}/js/jquery.jscrollpane.js"></script>
    <script src="${path}/js/jquery.imgzoom.js"></script>
</head>
<body>
    ${include("/common/header.html","UTF-8")}
    ${include("/common/asideMenu.html","UTF-8")}
    <div class="container">
        <div class="row">
            <!--#set(List<PageAlbum> photoList)-->
            <!--#if(photoList)-->
                <!--#for(PageAlbum photo : photoList)-->
                <div class="grid grid-${photo.imgSize}x1">
                    <a href="javascript:void(0);">
                        <img src="${path}${photo.coverPath}" />
                        <div class="hover-img"><img src="${path}/img/img-hover.png" /></div>
                    </a>
                </div>
                <!--#end-->
            <!--#end-->
        </div>
    </div>
    ${include("/common/footer.html","UTF-8")}
    <script type="text/javascript">
        $(".container .row .grid > a").click(function () {
            $(this).imageZoom({container:".container"}).data("imgZoom").show({ src: $(this).children("img").attr("src") });
        }).on("prev", function () {
            if ($(this).parent().prev(".grid").length > 0)
                $(this).parent().prev(".grid").children("a").click();
            else
                $(".container .row .grid > a").last().click();
        }).on("next", function () {
            if ($(this).parent().next(".grid").length > 0)
                $(this).parent().next(".grid").children("a").click();
            else
                $(".container .row .grid > a").first().click();
        });
    </script>
</body>
</html>
